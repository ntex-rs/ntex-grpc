[package]
name = "custom"
version = "0.4.0"
edition = "2018"

[[bin]]
name = "client"
path = "src/client.rs"

[dependencies]
ntex = "0.7.0-beta.0"
ntex-grpc = "0.4.0-beta.0"

clap = "3.2"
bitflags = "1.3"
log = "0.4"
env_logger = "0.10"
num_cpus = "1"
openssl = "0.10"
uuid = { version = "1.3", features = ["v4"] }

[dev-dependencies]
env_logger = { version = "0.10", default-features = false }
ntex = { version = "0.7.0-beta.0", features = ["openssl", "tokio"] }
