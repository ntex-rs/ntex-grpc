[package]
name = "custom"
version = "0.6.0"
edition = "2018"

[[bin]]
name = "client"
path = "src/client.rs"

[dependencies]
ntex = "1.0.0-b.0"
ntex-h2 = "0.5.0-b.0"
ntex-grpc = "0.6.0-b.0"

clap = "3.2"
bitflags = "2.1"
log = "0.4"
env_logger = "0.10"
num_cpus = "1"
openssl = "0.10"
uuid = { version = "1.3", features = ["v4"] }

[dev-dependencies]
env_logger = { version = "0.10", default-features = false }
ntex = { version = "1.0.0-b.0", features = ["openssl", "tokio"] }
