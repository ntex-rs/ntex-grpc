[package]
name = "custom"
version = "0.6.0"
edition = "2021"

[[bin]]
name = "client"
path = "src/client.rs"

[dependencies]
ntex = "1.2"
ntex-h2 = "0.5"
ntex-grpc = "0.6"

env_logger = "0.11"
uuid = { version = "1", features = ["v4"] }

[dev-dependencies]
ntex = { version = "1.2", features = ["openssl", "tokio"] }
