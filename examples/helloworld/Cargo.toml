[package]
name = "helloworld"
version = "0.4.0"
edition = "2018"

[[bin]]
name = "client"
path = "src/client.rs"

[[bin]]
name = "server"
path = "src/server.rs"

[dependencies]
ntex = "0.7.0"
ntex-grpc = "0.4.0"

clap = "2"
bitflags = "1.3"
log = "0.4"
env_logger = "0.10"
num_cpus = "1"
openssl = "0.10"

[dev-dependencies]
ntex = { version = "0.7.0", features = ["openssl", "tokio"] }
ntex-tls = { version = "0.3.0", features = ["openssl"] }
ntex-connect = { version = "0.3.0", features = ["openssl", "tokio"] }
