[package]
name = "ntex-grpc"
version = "0.2.2"
license = "MIT"
authors = ["Nikolay Kim <fafhrd91@gmail.com>"]
description = "GRPC Client/Server framework"
documentation = "https://docs.rs/ntex-grpc"
repository = "https://github.com/ntex-rs/ntex-grpc"
readme = "README.md"
keywords = ["grpc"]
categories = ["asynchronous", "network-programming"]
edition = "2018"

[lib]
name = "ntex_grpc"
path = "src/lib.rs"

[dependencies]
ntex-h2 = "0.1.6"
ntex-http = "0.1.6"
ntex-connect = "0.1"
ntex-io = "0.1"
ntex-util = "0.1.17"
ntex-bytes = "0.1.16"
ntex-service = "0.3"
ntex-rt = "0.4"
ntex-grpc-derive = "0.2.0"

async-trait = "0.1.0"
log = "0.4"
thiserror = "1.0"

[dev-dependencies]
env_logger = { version = "0.9", default-features = false }
openssl = "0.10"
ntex = { version = "0.5", features = ["openssl", "tokio"] }
ntex-tls = { version = "0.1", features = ["openssl"] }
ntex-connect = { version = "0.1", features = ["openssl", "tokio"] }
